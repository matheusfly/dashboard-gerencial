<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Offline - Business Intelligence Dashboard</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
    
    :root {
      --primary: #B0D236;
      --background: #9A9873;
      --surface: #FAF9F0;
      --text: #1E1E1E;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    body {
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
      background-color: var(--background);
      color: var(--text);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 1rem;
    }
    
    .container {
      background-color: var(--surface);
      border-radius: 12px;
      padding: 2rem;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      color: var(--primary);
      margin-bottom: 1rem;
      font-size: 1.8rem;
    }
    
    p {
      margin-bottom: 1.5rem;
      line-height: 1.6;
      color: #333;
    }
    
    .icon {
      font-size: 3rem;
      margin-bottom: 1.5rem;
      color: var(--primary);
    }
    
    .btn {
      display: inline-block;
      background-color: var(--primary);
      color: var(--text);
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 500;
      transition: background-color 0.2s ease;
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }
    
    .btn:hover {
      background-color: #9ABD2F;
    }
    
    .connection-status {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 1.5rem;
      padding: 0.75rem;
      border-radius: 6px;
      background-color: rgba(0, 0, 0, 0.05);
    }
    
    .status-indicator {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background-color: #D9534F;
      margin-right: 0.5rem;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }
    
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">ðŸ“¶</div>
    <h1>You're Offline</h1>
    <p>It seems you've lost your internet connection. Some features may not be available while you're offline.</p>
    <p>Please check your network connection and try again.</p>
    
    <div class="connection-status">
      <div class="status-indicator" id="statusIndicator"></div>
      <span id="statusText">Waiting for connection...</span>
    </div>
    
    <div style="margin-top: 1.5rem;">
      <button class="btn" id="retryBtn">Retry Connection</button>
    </div>
  </div>

  <script>
    // Check connection status
    function updateConnectionStatus() {
      const statusIndicator = document.getElementById('statusIndicator');
      const statusText = document.getElementById('statusText');
      const retryBtn = document.getElementById('retryBtn');
      
      if (navigator.onLine) {
        // If online, reload the page
        window.location.reload();
      } else {
        // If still offline, update status
        statusText.textContent = 'Offline - Check your internet connection';
        statusIndicator.style.backgroundColor = '#D9534F';
        
        // Show retry button
        retryBtn.classList.remove('hidden');
      }
    }
    
    // Check connection status on load
    document.addEventListener('DOMContentLoaded', () => {
      updateConnectionStatus();
      
      // Set up event listeners for online/offline status
      window.addEventListener('online', updateConnectionStatus);
      window.addEventListener('offline', updateConnectionStatus);
      
      // Retry button click handler
      document.getElementById('retryBtn').addEventListener('click', () => {
        updateConnectionStatus();
      });
    });
  </script>
</body>
</html>
